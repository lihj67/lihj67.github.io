<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给TA的表白</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            primary: '#ff4081',
                            secondary: '#ff80ab',
                            light: '#ffcdd2',
                            dark: '#c2185b'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            .text-shadow-lg {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }
            .animate-float {
                animation: float 3s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .animate-fade-in {
                animation: fadeIn 1s ease-in-out;
            }
            .animate-scale-in {
                animation: scaleIn 0.5s ease-out;
            }
            .animate-heart-beat {
                animation: heartBeat 1.5s ease-in-out infinite;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.1);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.15);
            }
            70% {
                transform: scale(1);
            }
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a2a;
            height: 100vh;
        }
        
        .countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a2a;
            z-index: 100;
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
        }
        
        .countdown.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 30px;
            background-color: #ff80ab;
            border-radius: 150% 0 150% 0;
            animation: fall linear infinite;
            opacity: 0.9;
            transform-origin: center;
        }
        
        .petal:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 150% 0 150% 0;
            transform: rotate(45deg) scale(0.7);
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confession-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            pointer-events: all;
            transition: opacity 1s ease-in-out;
            z-index: 5;
        }

        .confession-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .love-button {
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            outline: none;
        }

        .love-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.6);
        }

        .love-button:active {
            transform: translateY(-1px);
        }



        .confession-text {
            font-size: 1rem;
            line-height: 2.2;
            color: white;
            text-align: center;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        .text-line {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease-out;
        }
        
        .text-line.show {
            opacity: 1;
            transform: translateY(0);
        }

        .main-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.5);
            transition: all 0.3s ease;
            outline: none;
            animation: pulse 2s infinite;
        }

        .main-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 64, 129, 0.7);
        }

        .main-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 64, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 64, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 64, 129, 0);
            }
        }
    </style>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 花瓣飘落 -->
    <div id="petals-container"></div>
    

    
    <!-- 表白内容容器 -->
    <div class="confession-container" id="confessionContainer">
        <div class="confession-text" id="confessionText">
            <h2 class="text-xl sm:text-2xl font-bold mb-4 text-love-secondary text-line" id="line0">from 李红俊</h2>
            <p class="text-line text-base sm:text-lg" id="line1">亲爱的TA：</p>
            <p class="text-line text-base sm:text-lg" id="line2">第一次见到你，我就被你吸引了。</p>
            <p class="text-line text-base sm:text-lg" id="line3">你的笑容如阳光般温暖。</p>
            <p class="text-line text-base sm:text-lg" id="line4">我想告诉你，我喜欢你！</p>
            <p class="text-line text-base sm:text-lg" id="line5">你愿意接受我的心意吗？</p>
        </div>

    </div>
    
    <!-- 倒计时 -->
    <div class="countdown" id="countdown">3</div>
    


    <script>
        // 创建星空
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画持续时间
                const duration = Math.random() * 3 + 2;
                star.style.setProperty('--duration', `${duration}s`);
                
                // 随机延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建花瓣
        function createPetals() {
            const petalsContainer = document.getElementById('petals-container');
            const petalsCount = 50;
            
            for (let i = 0; i < petalsCount; i++) {
                createPetal(petalsContainer);
            }
            
            // 持续创建新花瓣
            setInterval(() => {
                createPetal(petalsContainer);
            }, 500);
        }
        
        function createPetal(container) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // 随机大小
            const size = Math.random() * 15 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            
            // 随机位置
            petal.style.left = `${Math.random() * 100}%`;
            petal.style.top = '-20px';
            
            // 梅花花瓣颜色
            const colors = ['#ff80ab', '#ff5c8d', '#ff4081', '#e91e63'];
            petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // 随机动画持续时间
            const duration = Math.random() * 10 + 10;
            petal.style.animationDuration = `${duration}s`;
            
            // 随机延迟
            petal.style.animationDelay = `${Math.random() * 5}s`;
            
            // 随机动画方向
            petal.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';
            
            container.appendChild(petal);
            
            // 动画结束后移除花瓣
            petal.addEventListener('animationend', () => {
                petal.remove();
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            const countdown = document.getElementById('countdown');
            const confessionContainer = document.getElementById('confessionContainer');
            
            // 倒计时功能
            let count = 3;
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    countdown.textContent = '开始';
                    setTimeout(() => {
                        countdown.classList.add('hidden');
                        confessionContainer.classList.add('active');
                        createPetals(); // 倒计时结束后开始飘落花瓣
                        
                        // 表白内容逐行动画出现（更慢速度）
                        const textLines = document.querySelectorAll('.text-line');
                        textLines.forEach((line, index) => {
                            setTimeout(() => {
                                line.classList.add('show');
                                
                                // 当最后一行显示完成后，播放背景音乐
                                if (index === textLines.length - 1) {
                                    setTimeout(() => {
                                        const music = document.getElementById('backgroundMusic');
                                        music.play().catch(error => {
                                            console.log('音乐播放需要用户交互:', error);
                                        });
                                    }, 1500);
                                }
                            }, 500 + (index * 800)); // 更慢速度，每800毫秒显示一行
                        });
                    }, 500);
                }
            }, 1000);
            

        });
    </script>
</body>
</html>
